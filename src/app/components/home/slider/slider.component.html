<!-- src/app/slider-section/slider-section.component.html -->
<section id="slider" class="m-0 p-0 md:h-[500px] cursor-pointer overflow-hidden">
    <ngx-slick-carousel class="carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let image of images; let index = index" class="slide" (click)="handleClick()">
        <img [src]="image" [alt]="'Slide ' + index"  class="w-full"/>
      </div>
    </ngx-slick-carousel>
  </section>
