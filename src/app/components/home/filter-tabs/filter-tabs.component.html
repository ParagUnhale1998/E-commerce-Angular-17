<section id="filter-products" class="mt-4 md:mt-8">
    <div class="flex flex-wrap justify-center items-center gap-2 capitalize tabs-container">
      <button
        *ngFor="let categoryName of categories"
        class="px-4 p-1 border font-secondaryFont font-semibold text-md text-primary tracking-[1px] transition-border duration-500 filter-btn"
        [ngClass]="{'shadow-lg border-black': category === categoryName}"
        (click)="handleTabClick(categoryName)"
      >
        {{ categoryName }}
      </button>
    </div>
    <div class="container products-container">
      <app-product-slider
        *ngIf="filterProduct.length > 0"
        [products]="filterProduct"
        [howManyProductShowCss]="'w-1/3 lg:w-1/4'"
      ></app-product-slider>
    </div>
    <div class="p-2 view-all-btn w-full text-center">
      <button
        class="hover:shadow-lg px-4 p-1 border hover:border-black font-secondaryFont text-md text-primary tracking-[2px] transition-border duration-300"
        (click)="navigateToProducts()"
      >
        View All
      </button>
    </div>
  </section>
