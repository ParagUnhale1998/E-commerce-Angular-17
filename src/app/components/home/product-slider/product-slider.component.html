<section id="product-slider" class="mt-2">
  <div class="flex overflow-x-auto slider-container">
    @for (product of products ; track product.id) {
      @defer () {
    <app-product-card @fadeInOut class="flex-shrink-0 m-1 md:m-2 px-2"
      [ngClass]="howManyProductShowCss ? howManyProductShowCss : ''" [product]="product"></app-product-card>
    }@loading  (minimum 0.5s) {
      <div @fadeInOut class="flex-shrink-0 m-1 md:m-2 px-2 animate-pulse">
        <div class="justify-self-start items-start gap-2 bg-white w-full cursor-pointer overflow-hidden">
          <div class="relative bg-gray-300 w-52 md:w-52 lg:w-72 h-64 md:h-64 lg:h-96"></div>
          <div class="mt-2 px-2">
            <div class="bg-gray-300 rounded w-3/4 h-4"></div>
            <div class="bg-gray-300 mt-2 rounded w-1/2 h-4"></div>
            <ul class="flex justify-start items-start gap-3 mt-1">
              <li class="bg-gray-300 rounded w-6 h-4"></li>
              <li class="bg-gray-300 rounded w-6 h-4"></li>
              <li class="bg-gray-300 rounded w-6 h-4"></li>
            </ul>
          </div>
        </div>
      </div>
    }
    @placeholder (minimum 0.2s) {
      <div @fadeInOut class="flex-shrink-0 m-1 md:m-2 px-2 animate-pulse">
        <div class="justify-self-start items-start gap-2 bg-white w-full cursor-pointer overflow-hidden">
          <div class="relative bg-gray-300 w-52 md:w-52 lg:w-72 h-64 md:h-64 lg:h-96"></div>
          <div class="mt-2 px-2">
            <div class="bg-gray-300 rounded w-3/4 h-4"></div>
            <div class="bg-gray-300 mt-2 rounded w-1/2 h-4"></div>
            <ul class="flex justify-start items-start gap-3 mt-1">
              <li class="bg-gray-300 rounded w-6 h-4"></li>
              <li class="bg-gray-300 rounded w-6 h-4"></li>
              <li class="bg-gray-300 rounded w-6 h-4"></li>
            </ul>
          </div>
        </div>
      </div>
    }
    }

    <div class="flex justify-center items-center m-0 px-6 all-product-btn">
      <a routerLink="/products">
        <button class="hover:shadow-lg px-4 p-3 border text-[12px] text-primary capitalize" style="letter-spacing: 1px">
          View all products
        </button>
      </a>
    </div>
  </div>
</section>
