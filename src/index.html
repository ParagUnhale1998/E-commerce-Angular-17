<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Snitch</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="//www.snitch.co.in/cdn/shop/files/Untitled_design_3_f5256aac-f940-4c8b-a0a0-26d2a242931b.png?v=1705125210&width=32">

  <!-- Preconnects for improved loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://ecommerce-user-api.onrender.com">
  <link rel="preconnect" href="//www.snitch.co.in">

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" as="style">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" as="style">

  <!-- Preloads for critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">

  <!-- Canonical link for SEO -->
  <link rel="canonical" href="https://www.snitch.co.in/">

  <!-- Script for Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <app-root></app-root>

  <!-- Additional performance and accessibility improvements -->
  <noscript>
    <strong>We're sorry but Snitch doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <!-- Angular scripts -->
  <!-- Place Angular script tags here if not using Angular CLI to inject them automatically -->
</body>
</html>
